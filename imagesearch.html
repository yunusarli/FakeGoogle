<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google image search</title>
        <script src="https://kit.fontawesome.com/30b04f8aaf.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="search.css">
        <header>
        	<a href="search.html" id="back">Go back to search</a>
        </header>
    </head>
    <body>
    	<div id="container">
    		<div id="logo">
    			<img src="google.png" alt="google logo">
    			<p>Images</p>
    		</div>
	        <form form method="get" action="http://images.google.com/images">
	        	<div id="search">
	        		<i class="fas fa-search" style="margin: 0; color: #9aa0a6;"></i>
	            	<input type="search" name="q" class="searching">
	            </div>
	            <input type="submit" value="Google Search" class="submitting">
	            
	        </form>
	        
        </div>
    </body>
</html>
